<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="section">
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Ping-Pong Score Keeper
                  </p>
                </header>
                
                <div class="card-image">
                    <figure class="image is-2by1">
                      <!-- Image credits    -->
                      <!-- https://unsplash.com/photos/KTDP7pRKNrU?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink -->
                      <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
                    </figure>
                </div>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score</p>
                  </div>
                  <label for="" class="label is-large is-inline">Playing to: </label>
                  <div class="select is-rounded">
                    <select name="goal" id="goal">
                        <option value='5' selected>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                    </select>
                  </div>
                </div>
                <footer class="card-footer">                    
                    <button id="player1" class="is-primary button card-footer-item is-large">player1</button>
                    <button id="player2" class="is-info button card-footer-item is-large">player2</button>
                    <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                </footer>
              </div>
        </div>
    </div>
</div>
</section>
    <script src="app.js"></script>
</body>
</html>
